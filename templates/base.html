{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        {% endblock %}
        <link rel="shortcut icon" href="{% static 'img/fairy.ico' %}">
        <!-- kakao map api -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f99c130daca4a9f0dad14f41b11132c9&libraries=services,clusterer"></script>
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400&family=Gamja+Flower&family=Hi+Melody&family=Jua&family=Nanum+Brush+Script&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- custom css & js  -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light " id="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand nav-logo header_logo text-white" href="{% url 'toilet:home' %}"> 
                      <img src="{% static 'img/fairy.png' %}" class="log-img">
                    수피아</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>


                  <div class="navd collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="n">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'toilet:intro' %}">소개</a>
                    </li>
                    <li class="nav-item dropdown">
                      
                        {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{ user.nickname }} 님</a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'users:profile' user.id %}">내정보</a></li>
                        <li><a class="dropdown-item" href="{% url 'toilet:myComments' %}">내가쓴리뷰</a></li>
                        <li><a class="dropdown-item" href="{% url 'toilet:bookmarks' user.id %}">즐겨찾기</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'users:logout' %}">로그아웃</a></li>
                    </ul>
                        {%else%}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:login' %}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:join' %}">회원가입</a>
                        </li>
                        {% endif %}
                    </li>
                  </ul>
                </div>
                </div>
              </nav>
        </header>
<section id="section">
    {% block content %}
    {% endblock %}
</section>
<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
