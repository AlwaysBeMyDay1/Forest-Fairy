{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link rel="shortcut icon" href="{% static 'img/fairy.ico' %}">

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f99c130daca4a9f0dad14f41b11132c9&libraries=services,clusterer"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="/" class="header_logo">수피아</a>
        <nav>
            <ul class="nav justify-content-end">
                <!--  if(loggedIn) %} -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'toilet:add' %}">➕ 화장실 등록</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profile' user.id %}">내 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}">로그아웃</a>
                    </li>
                {% endif %}

                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:join' %}">회원가입</a>
                    </li>
                {% endif %}

                <!--  else %} -->

                <!-- endif %} -->
                <li class="nav-item">
                    <a class="nav-link" href="/intro">소개</a>
                  </li>
            </ul>
        </nav>
    </header>
    <section id="section">
        {% block content %}
        {% endblock %}
    </section>

</body>
</html>
