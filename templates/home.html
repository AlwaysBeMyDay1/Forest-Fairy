{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>숲의 요정, 수피아</title>
{% endblock %}
{% block content %}
    <div class="map_wrap">
        <div id="map" style="width: 100%; height: 100%;"></div>
        <div id="menu_wrap" class="bg_white" style="display : none;">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="영남대학교" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>


    <script>

    </script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">

        // 마커를 담을 배열입니다
        var markers = [];

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };

        // 지도를 생성
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 장보 검색 객체 생성
        var ps = new kakao.maps.services.Places();

        // 마커 이미지 주소
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        // json 형식으로 화장실 정보 불러와서 마커 생성 및 이벤트 등록
        $.ajax({
            url : "{% url 'toilet:getJson' %}",
            dataType : "json",
            success : function(positions){
                for(var i =0 ; i<positions.length; i++){
                    // 마커 이미지의 이미지 크기
                    var imageSize = new kakao.maps.Size(24, 35);

                    // 마커 이미지를 생성
                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                    // 마커를 생성
                    var marker = new kakao.maps.Marker({
                        map: map, // 마커를 표시할 지도
                        position: new kakao.maps.LatLng(positions[i].fields.tlat, positions[i].fields.tlong), // 마커를 표시할 위치
                        title : positions[i].fields.tname, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                        image : markerImage, // 마커 이미지
                        id : positions[i].pk,
                    });

                    // 마커에 표시할 인포윈도우를 생성합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: "<div>" + positions[i].fields.tname + "</div>" // 인포윈도우에 표시할 내용
                    });

                    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                    // 이벤트 리스너로는 클로저를 만들어 등록합니다
                    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));


                    kakao.maps.event.addListener(marker, 'click', function(){
                        let index = positions.findIndex((item, index)=>{
                            return item.fields.tname === this.getTitle();
                        });
                        index += 1
                        let url = window.location.href + index;
                        location.href = url;
                    });
                }
            }
        })


        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }




    </script>

{% endblock %}
